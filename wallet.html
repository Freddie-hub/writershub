<!DOCTYPE html>
<html>
<head>
    <title>My Wallet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        
        .top-menu li a {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            font-size: 20px;
            color: white !important;
            position: relative;
            text-decoration: none;
            /* Remove default underline */
        }
        
        .top-menu li a::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: transparent;
            position: absolute;
            bottom: 0;
            left: 0;
            transform-origin: center;
            transition: background-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        
        .top-menu li a:hover::after,
        .top-menu li a.active::after {
            width: 100%;
            background-color: white;
        }
        
        .top-menu {
            position: absolute;
            top: 16px;
            right: 30px;
            list-style-type: none;
            margin: 8px;
            padding: 4px;
        }
        
        .top-menu li {
            display: inline;
            margin-left: 10px;
            font-weight: 200;
            font-size: 20px;
            font-family: Roboto plus;
        }
        
        .top-menu li a {
            text-decoration: none;
            color: aliceblue !important;
            position: relative;
            padding-bottom: 4px;
        }
        
        .top-menu li a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: transparent;
            position: absolute;
            bottom: 0;
            left: 0;
            transform-origin: center;
            transition: background-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        
        .top-menu li a:hover::after,
        .top-menu li a.active::after {
            width: 100%;
            background-color: white;
        }
        
        .top-menu li:first-child {
            margin-left: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        
        .box-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            cursor: pointer;
            align-items: center;
        }
        
        .box {
            width: 30%;
            background-color: greenyellow;
            padding: 10px;
            margin: 5px 0;
            border: 5px solid black;
            color: black;
            font-size: medium;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            font-size: 20px;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        
        .box:hover {
            background-color: white;
        }
        
        footer {
            background-color: #000;
            padding: 30px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            margin-bottom: 60px;
            color: white;
            font-size: 16px;
        }
        
        .copyright {
            font-weight: bold;
        }
        
        .main.menu {
            text-align: left;
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 40px;
            color: white;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }

        #wallet-container {
            width: 500px;
            height: 250px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 100px;
        }

        #balance {
            font-size: 24px;
            margin-bottom: 10px;
            margin-top: 40px;
        }

        #withdraw-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #withdraw-button:hover {
            background-color: #0056b3;
        }

        #withdraw-amount{
            background-color: white;
            color: black;
            height: 27px;
        }
    </style>
</head>
<body>
    <ul class="top-menu">
        <li><a href="coverpage.html">Home</a></li>
        <li><a href="bid.html" >Bid A Job</a></li>
        <li><a href="my-tasks.html">My Tasks</a></li>
        <li><a href="wallet.html">My Wallet</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <div id="wallet-container">
        <h1>My Wallet</h1>
        <h1>Funds will reflect here after pay</h1>
        <div id="balance">Balance: <span id="balance-amount">KSH 0:00</span></div>

        <input type="number" id="withdraw-amount" class="enteramount" placeholder="Enter amount to withdraw" min="500" step="50">
        <button id="withdraw-button" onclick="withdrawFunds()">Withdraw</button>
    </div>

    <script>
        function withdrawFunds() {
            var balanceAmount = document.getElementById("balance-amount");
            var currentBalance = parseFloat(balanceAmount.innerText);

            var withdrawalAmount = parseFloat(document.getElementById("withdraw-amount").value);

            if (withdrawalAmount >= 500 && currentBalance >= withdrawalAmount) {
                currentBalance -= withdrawalAmount;
                balanceAmount.innerText = currentBalance.toFixed(2) + " KSH";
                alert("Withdrawn " + withdrawalAmount.toFixed(2) + " KSH");
            } else if (withdrawalAmount < 500) {
                alert("Minimum withdrawal amount is 500 KSH");
            } else {
                alert("Insufficient balance");
            }

            document.getElementById("withdraw-amount").value = "";
        }
    </script>
</body>
</html>
